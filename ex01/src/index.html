<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/ex01/src/index.css">
  </head>
  <div class="justified">
    <header><h2>Virtual Keyboard</h2></header>
  </div>
  <body onload="load();">
    <div class="justified">
      <textarea id="tbInput" name="w3review" rows="20" cols="120" placeholder="TEXT AREA"></textarea>
    </div>
    <!--
    <input id="tbInput" type="text" />
-->
    <div id="VirtualKey">
      <button id="btn1" type="button" value="1" onclick="input(this);"></button>
      <input id="btn2" type="button" onclick="input(this);" />
      <input id="btn3" type="button" onclick="input(this);" />
      <br />
      <input id="btn4" type="button" onclick="input(this);" />
      <input id="btn5" type="button" onclick="input(this);" />
      <input id="btn6" type="button" onclick="input(this);" />
      <br />
      <input id="btn7" type="button" onclick="input(this);" />
      <input id="btn8" type="button" onclick="input(this);" />
      <input id="btn9" type="button" onclick="input(this);" />
      <br />
      <input id="btn0" type="button" onclick="input(this)" />
      <input id="btnDel" type="button" value="Backspace" onclick="del();" />
    </div>

    <script>

      function input(e) {

        let tblInput = document.getElementById("tbInput");
        tblInput.value = tbInput.value + e.value;
         // let tbInput = document.getElementById("tbInput‚Äù);
         // tbInput.value = tbInput.value + e.value;
      }

      function del() {
          var tbInput = document.getElementById("tbInput");
          tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
      }
    </script>
  </body>
</html>
