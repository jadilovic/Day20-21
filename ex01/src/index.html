<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/ex01/src/index.css" />
  </head>
  <!-- Heading -->
  <div class="justified">
    <header><h2>Virtual Keyboard</h2></header>
  </div>
  <!-- Text Area-->
  <body>
    <div class="justified">
      <textarea
        id="txtInput"
        rows="10"
        cols="100"
        placeholder="TEXT AREA"
        autofocus
      ></textarea>
    </div>
    <!-- First Row -->
    <div class="row">
      <button class="btn col-1" type="text" value="1">1</button>
      <button class="btn col-1" type="text" value="2">2</button>
      <button class="btn col-1" type="text" value="3">3</button>
      <button class="btn col-1" type="text" value="4">4</button>
      <button class="btn col-1" type="text" value="5">5</button>
      <button class="btn col-1" type="text" value="6">6</button>
      <button class="btn col-1" type="text" value="7">7</button>
      <button class="btn col-1" type="text" value="8">8</button>
      <button class="btn col-1" type="text" value="9">9</button>
      <button class="btn col-1" type="text" value="0">0</button>
      <button class="btn col-2" id="btnDel" type="text" value="Backspace">
        Backspace
      </button>
    </div>
    <!-- Second Row -->
    <div class="row">
      <button class="btn col-1" type="text" value="q">q</button>
      <button class="btn col-1" type="text" value="w">w</button>
      <button class="btn col-1" type="text" value="e">e</button>
      <button class="btn col-1" type="text" value="r">r</button>
      <button class="btn col-1" type="text" value="t">t</button>
      <button class="btn col-1" type="text" value="y">y</button>
      <button class="btn col-1" type="text" value="u">u</button>
      <button class="btn col-1" type="text" value="i">i</button>
      <button class="btn col-1" type="text" value="o">o</button>
      <button class="btn col-1" type="text" value="p">p</button>
      <button class="btn col-2" id="btnCapsLock" type="text" value="Capslock">
        Caps Lock
      </button>
    </div>
    <!-- Third Row -->
    <div class="row">
      <button class="btn col-1" type="text" value="a">a</button>
      <button class="btn col-1" type="text" value="s">s</button>
      <button class="btn col-1" type="text" value="d">d</button>
      <button class="btn col-1" type="text" value="f">f</button>
      <button class="btn col-1" type="text" value="g">g</button>
      <button class="btn col-1" type="text" value="h">h</button>
      <button class="btn col-1" type="text" value="j">j</button>
      <button class="btn col-1" type="text" value="k">k</button>
      <button class="btn col-1" type="text" value="l">l</button>
      <button class="btn col-3" id="btnEnter" type="text" value="Enter">
        Enter
      </button>
    </div>
    <!-- Fourth Row -->
    <div class="row">
      <button class="btn col-1" type="text" value="z">z</button>
      <button class="btn col-1" type="text" value="x">x</button>
      <button class="btn col-1" type="text" value="c">c</button>
      <button class="btn col-1" type="text" value="v">v</button>
      <button class="btn col-1" type="text" value="b">b</button>
      <button class="btn col-1" type="text" value="n">n</button>
      <button class="btn col-1" type="text" value="m">m</button>
      <button class="btn col-1" type="text" value="-">-</button>
      <button class="btn col-1" type="text" value="_">_</button>
      <button class="btn col-3" id="btnShift" type="text" value="Shift">
        Shift
      </button>
    </div>
    <!--<input id="btn4" type="button" onclick="input(this);" />-->
    <!-- Fifth Row-->
    <div class="row">
      <button class="btn col-9" id="btnSpace" type="text" value=" ">Space</button>
      <button class="btn col-3" id="btnSubmit" type="text" value="OK">OK</button>
    </div>
    <script src="/ex01/src/index.js"></script>
  </body>
</html>
