<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/ex01/src/index.css">
  </head>
  <div class="justified">
    <header><h2>Virtual Keyboard</h2></header>
  </div>
  <!-- onload="load();"-->
  <body>
    <div class="justified">
      <textarea id="tbInput" name="w3review" rows="15" cols="120" placeholder="TEXT AREA"></textarea>
    </div>
    <!--
    <input id="tbInput" type="text" />
-->
    <div id="VirtualKey">
      <button id="btn1" type="button" value="1" onclick="input(this);">1</button>
      <button id="btn2" type="button" value="2" onclick="input(this);">2</button>
      <button id="btn3" type="button" value="3" onclick="input(this);">3</button>
      <!--
      <input id="btn2" type="button" onclick="input(this);" />
      <input id="btn3" type="button" onclick="input(this);" />
      -->
      <button class="btn" id="btnA" type="button" value="a">A</button>
      <button class="btn" id="btnB" type="button" value="b">B</button>
      <button class="btn" id="btnC" type="button" value="c">C</button>

      <input id="btn4" type="button" onclick="input(this);" />
      <input id="btn5" type="button" onclick="input(this);" />
      <input id="btn6" type="button" onclick="input(this);" />
      <br />
      <input id="btn7" type="button" onclick="input(this);" />
      <input id="btn8" type="button" onclick="input(this);" />
      <input id="btn9" type="button" onclick="input(this);" />
      <br />
      <input id="btn0" type="button" onclick="input(this)" />
      <button class="btn" id="btnDel" type="button" value="Backspace">Backspace</button>
      <button class="btn" id="btnCapsLock" type="button" value="Capslock">Caps Lock</button>
      <button class="btn" id="btnShift" type="button" value="Shift">Shift</button>
      <button class="btn" id="btnSpace" type="button" value=" ">Space</button>
      <button class="btn" id="btnSubmit" type="button" value="OK">OK</button>
      <button class="btn" id="btnEnter" type="button" value="Enter">Enter</button>
    </div>

    <script src="/ex01/src/index.js"></script>
  </body>
</html>
